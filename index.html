<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            color: #a0a0a0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        #ready-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 16px;
            height: 16px;
            background-color: #fca5a5; /* Default: red/unready */
            border-radius: 50%;
            display: none; /* Hidden by default */
            transition: background-color 0.3s ease;
            box-shadow: 0 0 5px rgba(252, 165, 165, 0.5);
            z-index: 1000;
        }
        #status {
            font-size: 1.2rem;
            padding: 20px;
            max-width: 80%;
            transition: opacity 0.3s ease;
        }
        #status span {
            color: #e5e5e5;
            font-weight: bold;
        }
        #sequence-play-btn {
            display: none; /* Hidden by default */
            width: 150px;
            height: 150px;
            padding: 0;
            background-color: #2a2a2a;
            border: 2px solid #4a4a4a;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            align-items: center;
            justify-content: center;
        }
        #sequence-play-btn img {
            width: 80px;
            height: 80px;
            filter: grayscale(1) brightness(0.8);
            transition: all 0.2s ease;
        }
        #sequence-play-btn:hover {
            border-color: #4f46e5;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        }
        #sequence-play-btn:hover img {
            filter: grayscale(0) brightness(1);
        }
    </style>
</head>
<body>
    <div id="ready-indicator"></div>
    <div id="status">Tap the screen to start and grant camera permission.</div>
    <button id="sequence-play-btn">
        <img src="https://img.icons8.com/pastel-glyph/64/shutdown--v1.png" alt="Play Sequence"/>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Hardcoded Firebase credentials
        const firebaseConfig = {
          apiKey: "AIzaSyCg1wk1dIijIXcRfoXwDCeVNstktcAhopY",
          authDomain: "nocturnal-asiaa.firebaseapp.com",
          projectId: "nocturnal-asiaa",
          storageBucket: "nocturnal-asiaa.firebasestorage.app",
          messagingSenderId: "39095161997",
          appId: "1:39095161997:web:bd414fef8b17e3cecdbec4"
        };

        // --- Application State ---
        const statusDiv = document.getElementById('status');
        const sequencePlayBtn = document.getElementById('sequence-play-btn');
        const readyIndicator = document.getElementById('ready-indicator');
        
        let hasPermissionBeenGranted = false;
        let isTorchOn = false;
        let mediaStreamTrack = null;
        let isExecutingSequence = false;
        let lastKnownSignalState = {}; 
        let sequenceData = null; 
        let fetchedApiResult = null;
        let isRemoteListenerAttached = false;
        let isSequenceListenerAttached = false;

        let db, auth;
        const modeDocRef = doc(db, 'control', 'mode');
        const signalDocRef = doc(db, 'control', 'signal');
        const sequenceDocRef = doc(db, 'control', 'sequence');

        // --- Helper Functions ---
        const updateStatus = (message) => { statusDiv.innerHTML = message; };
        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

        const setReadyIndicator = (isReady) => {
            if (isReady) {
                readyIndicator.style.backgroundColor = '#22c55e'; // Green
                readyIndicator.style.boxShadow = '0 0 5px rgba(34, 197, 94, 0.5)';
                readyIndicator.style.display = 'block';
            } else {
                readyIndicator.style.backgroundColor = '#fca5a5'; // Red
                readyIndicator.style.boxShadow = '0 0 5px rgba(252, 165, 165, 0.5)';
                readyIndicator.style.display = 'none';
            }
        };

        const getValueFromPath = (obj, path) => {
            try {
                return path.replace(/\[(\w+)\]/g, '.$1').split('.').reduce((o, k) => (o || {})[k], obj);
            } catch (e) {
                return undefined;
            }
        };

        const fetchApiData = async (apiUrl, apiKey) => {
            try {
                if (!apiUrl || !apiKey) throw new Error("API URL or Key is missing.");
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const proxiedApiUrl = `${proxyUrl}${encodeURIComponent(apiUrl)}`;
                const response = await fetch(proxiedApiUrl);
                if (!response.ok) {
                     throw new Error(`API returned a non-200 status: ${response.status}`);
                }
                const data = await response.json();
                const result = getValueFromPath(data, apiKey);
                if (result === undefined) {
                    throw new Error(`Key "${apiKey}" was not found in the API's JSON response.`);
                }
                return { success: true, data: result };
            } catch (error) {
                console.error("API Fetch Error:", error);
                let userFriendlyError = error.message;
                if (error instanceof TypeError) { 
                    userFriendlyError = "Network error or CORS issue. Check browser console for details.";
                }
                return { success: false, error: userFriendlyError };
            }
        };

        // --- Core Flashlight Logic ---
        const toggleTorch = async (turnOn) => {
            if (turnOn === isTorchOn || !hasPermissionBeenGranted) return;
            if (turnOn) {
                updateStatus("Torch Status: <span>ON</span>");
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    mediaStreamTrack = stream.getVideoTracks()[0];
                    await mediaStreamTrack.applyConstraints({ advanced: [{ torch: true }] });
                    isTorchOn = true;
                } catch (err) { console.error("Failed to turn on torch:", err); updateStatus("Failed to turn on torch."); }
            } else {
                updateStatus("Torch Status: <span>OFF</span>");
                if (mediaStreamTrack) {
                    mediaStreamTrack.stop();
                    mediaStreamTrack = null;
                }
                isTorchOn = false;
            }
        };

        const requestPermission = async () => {
            if (hasPermissionBeenGranted) return true;
            updateStatus("Requesting camera permission...");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                stream.getTracks().forEach(track => track.stop());
                hasPermissionBeenGranted = true;
                return true;
            } catch (err) {
                console.error("Permission denied:", err);
                updateStatus("Camera permission denied. The app cannot function.");
                return false;
            }
        };
        
        // --- Core Logic for Mode Listeners ---
        const executeCommandSequence = async () => {
            if (!sequenceData || isExecutingSequence) return;
            isExecutingSequence = true;
            sequencePlayBtn.style.display = 'none';
            setReadyIndicator(false); 
            
            let finalSearchQuery = null;
            if (sequenceData.source === 'api') {
                if (fetchedApiResult && fetchedApiResult.success) {
                    finalSearchQuery = typeof fetchedApiResult.data === 'object' ? JSON.stringify(fetchedApiResult.data) : fetchedApiResult.data;
                } else {
                    const errorMessage = fetchedApiResult ? fetchedApiResult.error : "API data not loaded.";
                    updateStatus(`Cannot start. API data failed to load: <span>${errorMessage}</span>`);
                    isExecutingSequence = false;
                    sequencePlayBtn.style.display = 'flex';
                    setReadyIndicator(true); 
                    return;
                }
            } else {
                finalSearchQuery = sequenceData.value;
            }

            const sequence = sequenceData.flashStatus;
            if (sequence) {
                updateStatus(`Executing sequence: <span>${sequence}</span>`);
                const commands = sequence.split(',');
                for (const cmd of commands) {
                    const command = cmd.trim().toLowerCase();
                    if (command === 'on') await toggleTorch(true);
                    else if (command === 'off') await toggleTorch(false);
                    else {
                        const delay = parseInt(command, 10);
                        if (!isNaN(delay)) {
                            updateStatus(`Pausing for <span>${delay}</span> ms...`);
                            await sleep(delay);
                        }
                    }
                }
            }
            
            if (finalSearchQuery) {
                updateStatus(`Sequence finished. Searching for: <span>${finalSearchQuery}</span>...`);
                setTimeout(() => {
                    window.location.replace(`https://www.google.com/search?q=${encodeURIComponent(finalSearchQuery)}`);
                }, 1500);
            } else {
                 updateStatus("Sequence finished. Awaiting next command...");
                 sequencePlayBtn.style.display = 'flex';
                 setReadyIndicator(true); 
            }
            isExecutingSequence = false;
        };
        
        // NEW: Firebase Listener Functions
        const listenForRemoteCommands = () => {
            if (isRemoteListenerAttached) return;
            
            onSnapshot(signalDocRef, (snapshot) => {
                if (!snapshot.exists()) return console.error("Control document does not exist.");
                const data = snapshot.data();
                // Initial state check
                if (!lastKnownSignalState.powerState) {
                    lastKnownSignalState = data;
                    if (data.powerState !== undefined) toggleTorch(data.powerState);
                    setReadyIndicator(true); 
                    return; 
                }
                if (data.powerState !== undefined && data.powerState !== lastKnownSignalState.powerState) {
                    toggleTorch(data.powerState);
                }
                if (data.searchCommand?.timestamp !== lastKnownSignalState.searchCommand?.timestamp) {
                    const term = data.searchCommand.term;
                    updateStatus(`Searching for: <span>${term}</span>...`);
                    setTimeout(() => window.location.replace(`https://www.google.com/search?q=${encodeURIComponent(term)}`), 1000);
                    return;
                }
                lastKnownSignalState = data;
            });
            isRemoteListenerAttached = true;
        };

        const listenForSequenceData = () => {
            if (isSequenceListenerAttached) return;
            onSnapshot(sequenceDocRef, async (snapshot) => {
                if (snapshot.exists()) {
                    sequenceData = snapshot.data();
                    console.log("Pre-loaded sequence data.", sequenceData);
                    
                    if (sequenceData.source === 'api') {
                        updateStatus("Sequence data loaded. Pre-fetching API data...");
                        fetchedApiResult = await fetchApiData(sequenceData.apiUrl, sequenceData.apiKey);
                        if(fetchedApiResult.success) {
                            setReadyIndicator(true); 
                            updateStatus("Sequence data loaded. Press the button to start.");
                        } else {
                            setReadyIndicator(false); 
                            updateStatus(`API pre-fetch failed: <span>${fetchedApiResult.error}</span>`);
                        }
                    } else if (sequenceData) {
                        updateStatus("Sequence data loaded. Press the button to start.");
                        setReadyIndicator(true);
                    }
                } else {
                    console.log("No sequence data found on server to preload.");
                    sequenceData = null;
                    fetchedApiResult = null;
                    setReadyIndicator(false);
                    updateStatus("Waiting for sequence data...");
                }
            });
            isSequenceListenerAttached = true;
        };

        const initializeFirebaseAndListeners = async () => {
            updateStatus("Connecting to server...");
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                
                // NEW: Listen for changes in the app mode
                onSnapshot(doc(db, 'control', 'mode'), (docSnap) => {
                    const data = docSnap.data();
                    const mode = data?.mode || 'remote'; // Default to remote if not found
                    console.log("Mode received:", mode);

                    if (mode === 'remote') {
                        updateStatus("<span>Remote Control Mode</span> activated. Awaiting commands...");
                        sequencePlayBtn.style.display = 'none';
                        listenForRemoteCommands();
                    } else if (mode === 'sequence') {
                        updateStatus("<span>Sequence Mode</span> activated. Waiting for data...");
                        sequencePlayBtn.style.display = 'flex';
                        sequencePlayBtn.onclick = executeCommandSequence;
                        listenForSequenceData();
                    }
                });
                
                updateStatus("Successfully connected. Awaiting mode selection.");
                setReadyIndicator(true);
            } catch(error) {
                console.error("Firebase Initialization Error:", error);
                updateStatus("Failed to connect to the server.");
                setReadyIndicator(false);
            }
        };

        // --- Initializer ---
        document.documentElement.addEventListener('click', async () => {
            const permissionGranted = await requestPermission();
            if (permissionGranted) {
                initializeFirebaseAndListeners();
            }
        }, { once: true });
    </script>
</body>
</html>
