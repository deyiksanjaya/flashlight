<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Senter Web</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }
        .container {
            padding: 30px;
        }
        button {
            font-size: 24px;
            padding: 20px 40px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            color: #2c3e50;
            background-color: #f1c40f;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
        button.on {
            background-color: #e67e22;
        }
        p {
            margin-top: 30px;
            font-size: 18px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tes Kontrol Senter</h1>
        <button id="toggleButton">ðŸ”¦ Nyalakan</button>
        <p id="status">Klik tombol untuk meminta izin dan menyalakan senter. Fitur ini hanya berfungsi di browser yang mendukung dan di perangkat yang memiliki lampu flash.</p>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const statusEl = document.getElementById('status');
        let track = null;
        let isTorchOn = false;

        // Cek apakah browser mendukung fitur ini
        if (!('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices)) {
            statusEl.textContent = 'Maaf, browser Anda tidak mendukung kontrol kamera.';
            toggleButton.disabled = true;
        }

        async function toggleTorch() {
            if (isTorchOn) {
                // Matikan senter
                track.applyConstraints({
                    advanced: [{ torch: false }]
                });
                track.stop(); // Hentikan stream kamera
                track = null;
                isTorchOn = false;
                toggleButton.textContent = 'ðŸ”¦ Nyalakan';
                toggleButton.classList.remove('on');
                statusEl.textContent = 'Senter berhasil dimatikan.';
            } else {
                try {
                    // Minta akses kamera belakang
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment' // 'environment' artinya kamera belakang
                        }
                    });

                    // Ambil track video
                    track = stream.getVideoTracks()[0];
                    
                    // Buat ImageCapture untuk mengontrol senter
                    const imageCapture = new ImageCapture(track);
                    const photoCapabilities = await imageCapture.getPhotoCapabilities();

                    // Cek apakah perangkat punya senter
                    if (!photoCapabilities.torch) {
                        statusEl.textContent = 'Maaf, perangkat ini tidak memiliki senter.';
                        return;
                    }
                    
                    // Nyalakan senter
                    await track.applyConstraints({
                        advanced: [{ torch: true }]
                    });

                    isTorchOn = true;
                    toggleButton.textContent = 'ðŸ’¡ Matikan';
                    toggleButton.classList.add('on');
                    statusEl.textContent = 'Senter berhasil dinyalakan!';

                } catch (err) {
                    console.error('Error:', err);
                    statusEl.textContent = 'Gagal! Anda harus memberikan izin akses kamera. Error: ' + err.message;
                }
            }
        }

        toggleButton.addEventListener('click', toggleTorch);
    </script>
</body>
</html>
