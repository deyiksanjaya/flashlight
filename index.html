<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Pastikan body mengisi seluruh viewport untuk centering */
            min-height: 100vh;
        }
        /* Styling untuk tombol dan indikator agar transisi lebih mulus */
        #ready-indicator, #sequence-play-btn, #status {
            transition: all 0.3s ease;
        }
        .animate-pulse-green {
            animation: pulse-green 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-green {
            0%, 100% {
                box-shadow: 0 0 8px rgba(34, 197, 94, 0.7);
            }
            50% {
                box-shadow: 0 0 20px rgba(34, 197, 94, 1);
            }
        }
    </style>
</head>
<body class="bg-black text-gray-400 font-sans flex flex-col items-center justify-center p-6">

    <!-- Status indicator in the top-right corner -->
    <div id="ready-indicator" class="fixed top-6 right-6 w-4 h-4 rounded-full transition-colors duration-300 shadow-md hidden"></div>

    <!-- Status and instruction area -->
    <div id="status" class="text-xl text-center max-w-lg mb-8 opacity-100 font-light">
        Ketuk layar untuk memulai dan berikan izin kamera.
    </div>

    <!-- Redesigned button -->
    <button id="sequence-play-btn" class="hidden w-40 h-40 md:w-48 md:h-48 rounded-full p-4 md:p-6 shadow-xl
            bg-gray-800 border-2 border-gray-700
            hover:bg-gray-700 hover:border-gray-500
            active:bg-gray-900
            transform transition-transform duration-200 ease-in-out
            hover:scale-110 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50">
        
        <!-- Icon inside the button -->
        <img src="https://img.icons8.com/pastel-glyph/64/shutdown--v1.png" alt="Play Sequence" class="w-full h-full object-contain
             filter grayscale transition-all duration-300 ease-in-out">
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Firebase credentials, now as global variables
        const __app_id = 'nocturnal-asiaa'; // Example: replace with actual appId if provided
        const __firebase_config = JSON.stringify({
            apiKey: "AIzaSyCg1wk1dIijIXcRfoXwDCeVNstktcAhopY",
            authDomain: "nocturnal-asiaa.firebaseapp.com",
            projectId: "nocturnal-asiaa",
            storageBucket: "nocturnal-asiaa.firebasestorage.app",
            messagingSenderId: "39095161997",
            appId: "1:39095161997:web:bd414fef8b17e3cecdbec4"
        });

        // --- Application State and Elements ---
        const statusDiv = document.getElementById('status');
        const sequencePlayBtn = document.getElementById('sequence-play-btn');
        const readyIndicator = document.getElementById('ready-indicator');
        
        let hasPermissionBeenGranted = false;
        let isTorchOn = false;
        let mediaStreamTrack = null;
        let isExecutingSequence = false;
        let lastKnownSignalState = {}; 
        let clickTimeout = null;
        let clickCount = 0;
        let isFirebaseInitialized = false;
        let db, auth;
        let sequenceData = null; 
        let fetchedApiResult = null;

        // --- Helper Functions ---
        const updateStatus = (message) => { statusDiv.innerHTML = message; };
        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

        const setReadyIndicator = (isReady) => {
            if (isReady) {
                readyIndicator.classList.remove('bg-red-400');
                readyIndicator.classList.add('bg-green-500', 'animate-pulse-green');
                readyIndicator.classList.remove('hidden');
            } else {
                readyIndicator.classList.remove('bg-green-500', 'animate-pulse-green');
                readyIndicator.classList.add('bg-red-400');
                readyIndicator.classList.add('hidden');
            }
        };

        const getValueFromPath = (obj, path) => {
            try {
                return path.replace(/\[(\w+)\]/g, '.$1').split('.').reduce((o, k) => (o || {})[k], obj);
            } catch (e) {
                return undefined;
            }
        };

        const fetchApiData = async (apiUrl, apiKey) => {
            try {
                if (!apiUrl || !apiKey) throw new Error("API URL or Key is missing.");
                
                // Use a CORS proxy to bypass browser security restrictions.
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const proxiedApiUrl = `${proxyUrl}${encodeURIComponent(apiUrl)}`;
                
                const response = await fetch(proxiedApiUrl);
                
                if (!response.ok) {
                    throw new Error(`API returned a non-200 status: ${response.status}`);
                }
                const data = await response.json();
                const result = getValueFromPath(data, apiKey);
                
                if (result === undefined) {
                    throw new Error(`Key "${apiKey}" was not found in the API's JSON response.`);
                }
                return { success: true, data: result };
            } catch (error) {
                console.error("API Fetch Error:", error);
                let userFriendlyError = error.message;
                if (error instanceof TypeError) { 
                    userFriendlyError = "Network error or CORS issue. Check browser console for details.";
                }
                return { success: false, error: userFriendlyError };
            }
        };

        // --- Core Flashlight Logic ---
        const toggleTorch = async (turnOn) => {
            if (turnOn === isTorchOn || !hasPermissionBeenGranted) return;
            if (turnOn) {
                updateStatus("Status senter: <span>NYALA</span>");
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    mediaStreamTrack = stream.getVideoTracks()[0];
                    await mediaStreamTrack.applyConstraints({ advanced: [{ torch: true }] });
                    isTorchOn = true;
                } catch (err) { console.error("Gagal menyalakan senter:", err); updateStatus("Gagal menyalakan senter."); }
            } else {
                updateStatus("Status senter: <span>MATI</span>");
                if (mediaStreamTrack) {
                    mediaStreamTrack.stop();
                    mediaStreamTrack = null;
                }
                isTorchOn = false;
            }
        };

        const requestPermission = async () => {
            if (hasPermissionBeenGranted) return true;
            updateStatus("Meminta izin kamera...");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                stream.getTracks().forEach(track => track.stop());
                hasPermissionBeenGranted = true;
                return true;
            } catch (err) {
                console.error("Izin ditolak:", err);
                updateStatus("Izin kamera ditolak. Aplikasi tidak dapat berfungsi.");
                return false;
            }
        };
        
        const ensureFirebaseConnection = async () => {
            if (isFirebaseInitialized) return true;
            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                isFirebaseInitialized = true;
                return true;
            } catch(error) {
                console.error("Kesalahan Inisialisasi Firebase:", error);
                updateStatus("Gagal terhubung ke server.");
                return false;
            }
        };

        const executeCommandSequence = async () => {
            if (!sequenceData || isExecutingSequence) return;
            isExecutingSequence = true;
            sequencePlayBtn.classList.add('hidden');
            setReadyIndicator(false); 
            
            let finalSearchQuery = null;
            if (sequenceData.source === 'api') {
                if (fetchedApiResult && fetchedApiResult.success) {
                    finalSearchQuery = typeof fetchedApiResult.data === 'object' ? JSON.stringify(fetchedApiResult.data) : fetchedApiResult.data;
                } else {
                    const errorMessage = fetchedApiResult ? fetchedApiResult.error : "Data API belum dimuat.";
                    updateStatus(`Tidak dapat memulai. Data API gagal dimuat: <span>${errorMessage}</span>`);
                    isExecutingSequence = false;
                    sequencePlayBtn.classList.remove('hidden');
                    setReadyIndicator(true); 
                    return;
                }
            } else { // This handles 'static' source
                finalSearchQuery = sequenceData.value;
            }

            const sequence = sequenceData.flashStatus;
            if (sequence) {
                updateStatus(`Menjalankan urutan: <span>${sequence}</span>`);
                const commands = sequence.split(',');
                for (const cmd of commands) {
                    const command = cmd.trim().toLowerCase();
                    if (command === 'on') await toggleTorch(true);
                    else if (command === 'off') await toggleTorch(false);
                    else {
                        const delay = parseInt(command, 10);
                        if (!isNaN(delay)) {
                            updateStatus(`Jeda selama <span>${delay}</span> ms...`);
                            await sleep(delay);
                        }
                    }
                }
            }
            
            if (finalSearchQuery) {
                updateStatus(`Urutan selesai. Mencari: <span>${finalSearchQuery}</span>...`);
                setTimeout(() => {
                    window.location.replace(`https://www.google.com/search?q=${encodeURIComponent(finalSearchQuery)}`);
                }, 1500);
            } else {
                updateStatus("Urutan selesai. Menunggu perintah berikutnya...");
                sequencePlayBtn.classList.remove('hidden');
                setReadyIndicator(true);
            }
            isExecutingSequence = false;
        };
        
        // --- Mode Initializers ---
        const startRemoteControlMode = () => {
            updateStatus("<span>Mode Kontrol Jarak Jauh</span> diaktifkan. Menunggu perintah...");
            sequencePlayBtn.classList.add('hidden');
            setReadyIndicator(false);
            
            const controlDocRef = doc(db, 'control', 'signal');
            let isFirstSnapshot = true; 
            onSnapshot(controlDocRef, (snapshot) => {
                if (!snapshot.exists()) return console.error("Dokumen kontrol tidak ada.");
                
                const data = snapshot.data();
                if (isFirstSnapshot) {
                    lastKnownSignalState = data;
                    isFirstSnapshot = false;
                    if (data.powerState !== undefined) toggleTorch(data.powerState);
                    setReadyIndicator(true); 
                    return; 
                }
                if (data.powerState !== undefined && data.powerState !== lastKnownSignalState.powerState) {
                    toggleTorch(data.powerState);
                }
                if (data.searchCommand?.timestamp !== lastKnownSignalState.searchCommand?.timestamp) {
                    const term = data.searchCommand.term;
                    updateStatus(`Mencari: <span>${term}</span>...`);
                    setTimeout(() => window.location.replace(`https://www.google.com/search?q=${encodeURIComponent(term)}`), 1000);
                    return;
                }
                lastKnownSignalState = data;
            });
        };

        const startSequenceMode = () => {
            if (sequenceData && sequenceData.source === 'api' && fetchedApiResult && !fetchedApiResult.success) {
                 updateStatus(`Data API gagal dimuat: <span>${fetchedApiResult.error}</span>. Menunggu pengaturan baru.`);
            } else if (sequenceData) {
                updateStatus("Data urutan dimuat. Tekan tombol untuk memulai.");
            } else {
                updateStatus("<span>Mode Urutan</span> diaktifkan. Menunggu data...");
            }

            statusDiv.classList.remove('hidden');
            sequencePlayBtn.classList.remove('hidden');
            sequencePlayBtn.onclick = executeCommandSequence;
        };
        
        const preloadSequenceData = async () => {
            if (!isFirebaseInitialized) return;
            const sequenceDocRef = doc(db, 'control', 'sequence');
            onSnapshot(sequenceDocRef, async (snapshot) => {
                if (snapshot.exists()) {
                    sequenceData = snapshot.data();
                    console.log("Data urutan telah dimuat.", sequenceData);
                    
                    if (sequenceData.source === 'api') {
                        updateStatus("Data urutan dimuat. Mengambil data API...");
                        fetchedApiResult = await fetchApiData(sequenceData.apiUrl, sequenceData.apiKey);
                        if(fetchedApiResult.success) {
                            setReadyIndicator(true); 
                        } else {
                            setReadyIndicator(false); 
                            updateStatus(`Pra-pengambilan API gagal: <span>${fetchedApiResult.error}</span>`);
                        }
                    } else if (sequenceData) {
                          setReadyIndicator(true);
                    }
                } else {
                    console.log("Tidak ada data urutan yang ditemukan di server.");
                    sequenceData = null;
                    fetchedApiResult = null;
                    setReadyIndicator(false); 
                }
            });
        };

        // --- Tap Detection Logic ---
        const handleModeSelection = () => {
            clickCount++;
            if (clickCount === 1) {
                clickTimeout = setTimeout(() => {
                    clickCount = 0;
                    startSequenceMode();
                }, 300);
            } else if (clickCount === 2) {
                clearTimeout(clickTimeout);
                clickCount = 0;
                startRemoteControlMode();
            }
        };
        const setupModeSelection = () => {
            updateStatus("Pilih Mode:<br><span>Satu Ketukan</span> untuk Urutan<br><span>Dua Ketukan</span> untuk Kontrol Jarak Jauh");
            document.documentElement.addEventListener('click', handleModeSelection);
        };
        
        const initializeFirebaseListeners = () => {
            const modeDocRef = doc(db, 'control', 'mode');
            onSnapshot(modeDocRef, (docSnap) => {
                const data = docSnap.data();
                const mode = data?.mode;
                if (mode) {
                    document.documentElement.removeEventListener('click', handleModeSelection);
                    if (mode === 'remote') {
                        startRemoteControlMode();
                    } else if (mode === 'sequence') {
                        startSequenceMode();
                    }
                } else {
                    setupModeSelection();
                }
            });
            preloadSequenceData();
        };

        // --- Initializer ---
        document.documentElement.addEventListener('click', async () => {
            const permissionGranted = await requestPermission();
            if (permissionGranted && await ensureFirebaseConnection()) {
                initializeFirebaseListeners();
            }
        }, { once: true });
    </script>
</body>
</html>
