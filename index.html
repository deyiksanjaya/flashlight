<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            color: #a0a0a0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        #status {
            font-size: 1.2rem;
            padding: 20px;
            max-width: 80%;
            transition: opacity 0.3s ease;
        }
        #status span {
            color: #e5e5e5;
            font-weight: bold;
        }
        #sequence-play-btn {
            display: none; /* Hidden by default */
            width: 150px;
            height: 150px;
            padding: 0;
            background-color: #2a2a2a;
            border: 2px solid #4a4a4a;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: none; /* Hidden initially */
            align-items: center;
            justify-content: center;
        }
        #sequence-play-btn img {
            width: 80px;
            height: 80px;
            filter: grayscale(1) brightness(0.8);
            transition: all 0.2s ease;
        }
        #sequence-play-btn:hover {
            border-color: #4f46e5;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        }
        #sequence-play-btn:hover img {
            filter: grayscale(0) brightness(1);
        }
    </style>
</head>
<body>
    <div id="status">Tap the screen to start and grant camera permission.</div>
    <button id="sequence-play-btn">
        <img src="https://img.icons8.com/pastel-glyph/64/shutdown--v1.png" alt="Play Sequence"/>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Hardcoded Firebase credentials
        const firebaseConfig = {
          apiKey: "AIzaSyDfVTAyQ2VBZKBkVdvrDyouyHTogphx5aI",
          authDomain: "nocturnalmagicbyheri.firebaseapp.com",
          projectId: "nocturnalmagicbyheri",
          storageBucket: "nocturnalmagicbyheri.appspot.com",
          messagingSenderId: "543858727515",
          appId: "1:543858727515:web:206fe7996a8025df33fd7e"
        };

        // --- Application State ---
        const statusDiv = document.getElementById('status');
        const sequencePlayBtn = document.getElementById('sequence-play-btn');
        
        let hasPermissionBeenGranted = false;
        let isTorchOn = false;
        let mediaStreamTrack = null;
        let isExecutingSequence = false;
        let lastKnownSignalState = {}; 
        let clickTimeout = null;
        let clickCount = 0;
        let isFirebaseInitialized = false;
        let db, auth;
        let sequenceData = null; // To store pre-loaded sequence data

        // --- Helper Functions ---
        const updateStatus = (message) => { statusDiv.innerHTML = message; };
        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

        // --- Core Flashlight Logic ---
        const toggleTorch = async (turnOn) => {
            if (turnOn === isTorchOn || !hasPermissionBeenGranted) return;
            if (turnOn) {
                updateStatus("Torch Status: <span>ON</span>");
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    mediaStreamTrack = stream.getVideoTracks()[0];
                    await mediaStreamTrack.applyConstraints({ advanced: [{ torch: true }] });
                    isTorchOn = true;
                } catch (err) { console.error("Failed to turn on torch:", err); updateStatus("Failed to turn on torch."); }
            } else {
                updateStatus("Torch Status: <span>OFF</span>");
                if (mediaStreamTrack) {
                    mediaStreamTrack.stop();
                    mediaStreamTrack = null;
                }
                isTorchOn = false;
            }
        };

        const requestPermission = async () => {
            if (hasPermissionBeenGranted) return true;
            updateStatus("Requesting camera permission...");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                stream.getTracks().forEach(track => track.stop());
                hasPermissionBeenGranted = true;
                return true;
            } catch (err) {
                console.error("Permission denied:", err);
                updateStatus("Camera permission denied. The app cannot function.");
                return false;
            }
        };
        
        const ensureFirebaseConnection = async () => {
            if (isFirebaseInitialized) return true;
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                isFirebaseInitialized = true;
                return true;
            } catch(error) {
                console.error("Firebase Initialization Error:", error);
                updateStatus("Failed to connect to the server.");
                return false;
            }
        };

        const executeCommandSequence = async () => {
            if (!sequenceData || !sequenceData.flashStatus || isExecutingSequence) return;
            isExecutingSequence = true;
            sequencePlayBtn.style.display = 'none';
            
            const sequence = sequenceData.flashStatus;
            updateStatus(`Executing sequence: <span>${sequence}</span>`);
            const commands = sequence.split(',');

            for (const cmd of commands) {
                const command = cmd.trim().toLowerCase();
                if (command === 'on') await toggleTorch(true);
                else if (command === 'off') await toggleTorch(false);
                else {
                    const delay = parseInt(command, 10);
                    if (!isNaN(delay)) {
                        updateStatus(`Pausing for <span>${delay}</span> ms...`);
                        await sleep(delay);
                    }
                }
            }
            
            const searchQuery = sequenceData.value;
            if (searchQuery) {
                updateStatus(`Sequence finished. Searching for: <span>${searchQuery}</span>...`);
                setTimeout(() => {
                    window.location.replace(`https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`);
                }, 1500);
            } else {
                 updateStatus("Sequence finished. Awaiting next command...");
                 sequencePlayBtn.style.display = 'flex';
            }
            isExecutingSequence = false;
        };
        
        // --- Mode Initializers ---

        const startRemoteControlMode = async () => {
            document.documentElement.removeEventListener('click', handleModeSelection);
            updateStatus("<span>Remote Control Mode</span> activated. Awaiting commands...");
            if (!await ensureFirebaseConnection()) return;
            
            const controlDocRef = doc(db, 'control', 'signal');
            let isFirstSnapshot = true; 

            onSnapshot(controlDocRef, (snapshot) => {
                if (!snapshot.exists()) return console.error("Control document does not exist.");
                const data = snapshot.data();
                if (isFirstSnapshot) {
                    lastKnownSignalState = data;
                    isFirstSnapshot = false;
                    if (data.powerState !== undefined) toggleTorch(data.powerState);
                    return; 
                }
                if (data.powerState !== undefined && data.powerState !== lastKnownSignalState.powerState) {
                    toggleTorch(data.powerState);
                }
                if (data.searchCommand?.timestamp !== lastKnownSignalState.searchCommand?.timestamp) {
                    const term = data.searchCommand.term;
                    updateStatus(`Searching for: <span>${term}</span>...`);
                    setTimeout(() => window.location.replace(`https://www.google.com/search?q=${encodeURIComponent(term)}`), 1000);
                    return;
                }
                lastKnownSignalState = data;
            });
        };

        const startSequenceMode = () => {
            document.documentElement.removeEventListener('click', handleModeSelection);
            if (sequenceData) {
                updateStatus("Sequence data loaded. Press the button to start.");
            } else {
                updateStatus("<span>Sequence Mode</span> activated. Waiting for data...");
            }
            statusDiv.style.display = 'block';
            sequencePlayBtn.style.display = 'flex';
            sequencePlayBtn.onclick = executeCommandSequence;
        };
        
        // --- NEW: Pre-load sequence data on page load ---
        const preloadSequenceData = async () => {
            if (!await ensureFirebaseConnection()) return;
            const sequenceDocRef = doc(db, 'control', 'sequence');
            onSnapshot(sequenceDocRef, (snapshot) => {
                if (snapshot.exists()) {
                    console.log("Pre-loaded sequence data.");
                    sequenceData = snapshot.data();
                } else {
                    console.log("No sequence data found on server to preload.");
                    sequenceData = null;
                }
            });
        };

        // --- Tap Detection Logic ---
        const handleModeSelection = () => {
            clickCount++;
            if (clickCount === 1) {
                clickTimeout = setTimeout(() => {
                    clickCount = 0;
                    startSequenceMode(); // Single tap
                }, 300);
            } else if (clickCount === 2) {
                clearTimeout(clickTimeout);
                clickCount = 0;
                startRemoteControlMode(); // Double tap
            }
        };

        const setupModeSelection = () => {
            updateStatus("Choose Mode:<br><span>Single Tap</span> for Sequence<br><span>Double Tap</span> for Remote Control");
            document.documentElement.addEventListener('click', handleModeSelection);
        };

        // --- Initializer ---
        document.documentElement.addEventListener('click', async () => {
            const permissionGranted = await requestPermission();
            if (permissionGranted) {
                setupModeSelection();
            }
        }, { once: true });
        
        // Start pre-loading data as soon as the script runs
        preloadSequenceData();
    </script>
</body>
</html>
